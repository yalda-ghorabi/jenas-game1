<!DOCTYPE html> <html lang="fa" dir="rtl"> <head> <meta charset="UTF-8"> <title>بازی جناس فارسی هشتم</title> <style> body { font-family: Tahoma, sans-serif; background: linear-gradient(#dbeafe, #f0f9ff); text-align: center; margin: 0; padding: 0; } .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); margin-top: 40px; } button { padding: 10px 25px; margin: 10px; font-size: 16px; cursor: pointer; } .feedback { font-size: 20px; font-weight: bold; } table { margin: 20px auto; border-collapse: collapse; } th, td { border: 1px solid #aaa; padding: 10px 20px; } </style> </head> <body> <div class="container"> <h1>🎮 بازی جناس فارسی هشتم 🎮</h1> <div id="group-select"> <p>لطفاً گروه خود را انتخاب کنید:</p> <button onclick="startGame(1)">گروه ۱</button> <button onclick="startGame(2)">گروه ۲</button> <button onclick="startGame(3)">گروه ۳</button> <button onclick="startGame(4)">گروه ۴</button> </div> <div id="quiz" style="display:none;"> <div id="question" class="question"></div> <div id="choices"></div> <div id="feedback" class="feedback"></div> </div> <div id="scoreboard" style="display:none;"> <h3>📊 جدول امتیاز گروه‌ها</h3> <table> <thead> <tr><th>گروه</th><th>امتیاز</th></tr> </thead> <tbody id="score-table"> <tr><td>گروه ۱</td><td id="score1">۰</td></tr> <tr><td>گروه ۲</td><td id="score2">۰</td></tr> <tr><td>گروه ۳</td><td id="score3">۰</td></tr> <tr><td>گروه ۴</td><td id="score4">۰</td></tr> </tbody> </table> </div> <button id="restart" style="display:none;" onclick="location.reload()">🔁 شروع مجدد</button> </div> <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-cheering-crowd-loud-461.wav"></audio> <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.wav"></audio> <script> const allQuestions = [ {text: "ای نام تو بهترین سرآغاز بی‌نام تو نامه کی کنم باز", answer: "ناقص افزایشی"}, {text: "سال و ماه و روز تو چرا چنان روز و ماه و سال من چرا چنین", answer: "ناقص اختلافی"}, {text: "کار پاکان را قیاس از خود مگیر گرچه باشد در نوشتن شیر شیر", answer: "تام"}, {text: "بر دوخته‌ام دیده چو باز از همه عالم تا دیده من بر رخ زیبای تو باز است", answer: "تام"}, {text: "تنت در جامه چون جام باده دلت در سینه چون در سیم آهن", answer: "ناقص افزایشی"}, {text: "نگاهی کن که رو آرم به سویت رهی بنما که جا گیرم به کویت", answer: "ناقص اختلافی"}, {text: "الهی چون تو حاضری چه جویم و چون تو ناظری چه گویم", answer: "ناقص اختلافی"}, {text: "زمان خوش‌دلی دریاب و دریاب که دائم در صف گوهر نباشد", answer: "ناقص حرکتی"}, {text: "شرف مرد به جود است و کرامت به سجود هر که این هر دو ندارد عدمش به ز وجود", answer: "ناقص افزایشی"}, {text: "نه هر چه به قامت مهتر به قیمت بهتر", answer: "ناقص اختلافی"}, {text: "برادر که در بند خویش است نه برادر نه خویش است", answer: "تام"}, {text: "گفت بر من تیغ تیز افراشتی از چه افگندی مرا بگذاشتی", answer: "ناقص اختلافی"}, {text: "یکی را به سر برنهد تاج بخت یکی را به خاک اندر آرد ز تخت", answer: "ناقص اختلافی"}, {text: "گر آمدم به کوی تو چندان غریب نیست چون من در آن دیار هزاران غریب هست", answer: "تام"}, {text: "زین گفته سعادت تو جویم پس یاد بگیر هر چه گویم", answer: "ناقص اختلافی"}, {text: "باد خشم و باد شهوت باد آز برد او را که نبود اهل نماز", answer: "ندارد"} ]; let selectedQuestions = []; let currentIndex = 0; let score = 0; let currentGroup = 0; const groupScores = { 1: null, 2: null, 3: null, 4: null }; function startGame(group) { currentGroup = group; currentIndex = 0; score = 0; selectedQuestions = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 5); document.getElementById("group-select").style.display = "none"; document.getElementById("quiz").style.display = "block"; document.getElementById("restart").style.display = "none"; showQuestion(); } function showQuestion() { if (currentIndex >= selectedQuestions.length) { document.getElementById("question").innerText = "✅ بازی گروه " + currentGroup + " تمام شد! امتیاز: " + score + " از ۵"; document.getElementById("choices").innerHTML = ""; groupScores[currentGroup] = score; document.getElementById("score" + currentGroup).innerText = score; document.getElementById("scoreboard").style.display = "block"; setTimeout(() => { document.getElementById("quiz").style.display = "none"; document.getElementById("group-select").style.display = "block"; }, 3000); return; } const q = selectedQuestions[currentIndex]; document.getElementById("question").innerText = "سؤال " + (currentIndex + 1) + ": " + q.text; const options = ["تام", "ناقص اختلافی", "ناقص حرکتی", "ناقص افزایشی", "ندارد"]; const container = document.getElementById("choices"); container.innerHTML = ""; options.forEach(opt => { const btn = document.createElement("button"); btn.textContent = opt; btn.onclick = () => checkAnswer(opt); container.appendChild(btn); }); } function checkAnswer(answer) { const correct = selectedQuestions[currentIndex].answer; if (answer === correct) { document.getElementById("feedback").innerText = "🎉 درست گفتی!"; document.getElementById("correct-sound").play(); score++; } else { document.getElementById("feedback").innerText = "❌ متاسفم، اشتباه بود."; document.getElementById("wrong-sound").play(); } currentIndex++; setTimeout(() => { document.getElementById("feedback").innerText = ""; showQuestion(); }, 1500); } </script> </body> </html>
